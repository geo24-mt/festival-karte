/* --- RESPONSIVE OPTIMIERUNG FÜR HANDYS --- */
@media (max-width: 768px) {
    
    /* Hintergrund-Abstand anpassen */
   html, body {
        /* WICHTIG: Das 'height: 100%' vom Desktop aufheben! */
        height: auto !important; 
        
        /* Das sorgt dafür, dass der Hintergrund mindestens den 
           ganzen Bildschirm füllt, aber mitwächst, wenn du scrollst */
        min-height: 100vh; 
        
        /* Damit du auf dem Handy wirklich wischen kannst */
        overflow-y: auto !important;
        overflow-x: hidden;
        
        /* Abstand zwischen Überschrift, Legende, Karte und Filtern */
        gap: 20px;
        display: flex;
        flex-direction: column;
    }

    /* Karte breiter machen, damit sie auf dem kleinen Screen Platz hat */
    #map {
        width: 95%;
        height: 400px; /* Feste Höhe für mobile Ansicht */
        order: 2;      /* Karte kommt an zweiter Stelle */
    }

    /* Überschrift verkleinern, damit sie nicht den halben Screen einnimmt */
    #Überschrift {
        height: auto;
        padding: 10px 0;
        order: 1;      /* Überschrift ganz oben */
    }
    
    #Überschrift h1 {
        font-size: 1.5em;
    }

    /* LEGENDE: Über der Karte platzieren */
    .legende-links {
        position: relative; /* Nicht mehr fixiert */
        left: 0;
        top: 0;
        transform: none;
        width: 95%;
        box-sizing: border-box;
        order: 1;           /* Vor der Karte anzeigen */
        flex-direction: row;/* Symbole nebeneinander */
        flex-wrap: wrap;    /* Umbruch erlauben */
        justify-content: center;
        gap: 10px;
        padding: 10px;
    }

    .legende-item {
        font-size: 11px;
        gap: 5px;
    }

    .icon-wrapper {
        width: 32px;
        height: 32px;
    }

    .icon-wrapper img {
        width: 24px;
        height: 24px;
    }

    /* FILTER: Unter der Karte platzieren */
    .menu-wrapper {
        position: relative; /* Nicht mehr fixiert */
        right: 0;
        top: 0;
        width: 95%;
        margin: 0 auto;
        box-sizing: border-box;
        order: 3;           /* Unter der Karte anzeigen */
    }

    .slider-container {
        padding: 10px;
    }
/* Alle Filter-Container auf dem Handy flexibel machen */
    .menu-wrapper {
        top: auto !important; /* Löscht die 88%, 50% etc. aus dem HTML */
        margin-bottom: 10px;  /* Kleiner Abstand zwischen den Filtern */
        display: flex;
        flex-direction: column;
    }

    /* Reihenfolge erzwingen */
    .menu-wrapper:has(#event-kalender) {
        order: 4; /* Kalender als vorletztes */
    }

    .menu-wrapper:has(#reset-button) {
        order: 5; /* Button als allerletztes */
    }
	/* Die bunten Kreise (SVG) verkleinern */
    .leaflet-pane [class*="leaflet-interactive"] {
        /* Wir skalieren den Kreis-Radius im Handy-Modus etwas runter */
        transform-origin: center;
        scale: 0.7; 
    }

    /* Die Icons (Bilder) verkleinern */
    .leaflet-marker-icon {
        width: 28px !important;  /* Statt 40px */
        height: 28px !important; /* Statt 40px */
        margin-left: -14px !important; /* Zentrierung korrigieren (Hälfte von Breite) */
        margin-top: -14px !important;  /* Zentrierung korrigieren (Hälfte von Höhe) */
    }
}

			function filterKarte() {
				// 1. Alle aktuellen Filterwerte einsammeln
				var gewaehlterKreis = document.getElementById('filter-menu').value;
				var gewaehlteKat = document.getElementById('filter-kategorie').value;
				var gewaehlterPreis = parseFloat(document.getElementById('preis-slider').value);

				// 2. Anzeige im Slider-Kasten aktualisieren
				var wertAnzeige = document.getElementById('preis-wert');
				if (wertAnzeige) wertAnzeige.innerText = gewaehlterPreis;

				// 3. Landkreise (Polygone) filtern
				layer_Kreise_1.eachLayer(function(layer) {
					var name = String(layer.feature.properties['gen']);
					if (gewaehlterKreis === "alle" || name === gewaehlterKreis) {
						layer.setStyle({opacity: 1, weight: 2.5, interactive: true});
					} else {
						layer.setStyle({opacity: 0, weight: 0, interactive: false});
					}
				});

				// 4. Festivals (Punkte) filtern
				layer_Festivals_kreis_2.eachLayer(function(layer) {
					if (layer.feature && layer.feature.properties) {
						var props = layer.feature.properties;
						
						// Daten aus dem Punkt holen
						var fKreis = String(props['gen']); // Wichtig: Heißt die Spalte hier auch 'gen'?
						var fKat = String(props['Kategorie']);
						var fPreis = parseFloat(props['Preise ab']);

						// Die 3 Bedingungen prüfen (Logisches UND)
						var kreisCheck = (gewaehlterKreis === "alle" || fKreis === gewaehlterKreis);
						var katCheck = (gewaehlteKat === "alle" || fKat === gewaehlteKat);
						var preisCheck = (isNaN(fPreis) || fPreis === null || fPreis <= gewaehlterPreis);

						// Nur wenn ALLE DREI stimmen, wird der Punkt gezeigt
						if (layer.getElement()) {
							if (kreisCheck && katCheck && preisCheck) {
								layer.getElement().style.display = 'block';
							} else {
								layer.getElement().style.display = 'none';
							}
						}
					}
				});
			}

		function resetFilter() {
			// 1. Alle HTML-Elemente auf Standard setzen
			document.getElementById('filter-menu').value = 'alle';
			document.getElementById('filter-kategorie').value = 'alle';
			document.getElementById('preis-slider').value = 500;
			
			// 2. Den Text beim Preis-Slider auch wieder auf 500 setzen
			var preisAnzeige = document.getElementById('preis-wert');

			// 3. NEU: Den Kalender auf das heutige Datum zurücksetzen
			if (festivalKalender) {
				festivalKalender.setDate(new Date()); 
			}

    // 4. Die Kombi-Filterfunktion aufrufen, um die Karte zu aktualisieren
    filterKarte();
}

				const deCfg = {
					weekdays: {
						shorthand: ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"],
						longhand: ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"]
					},
					months: {
						shorthand: ["Jan", "Feb", "Mär", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"],
						longhand: ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"]
					},
					rangeSeparator: " bis ",
					firstDayOfWeek: 1 // Woche startet mit Montag
				};

				festivalKalender = flatpickr("#event-kalender", {
					mode: "range",
					inline: true,
					static: true,
					locale: deCfg, // Hier werden die obigen Begriffe direkt geladen
					dateFormat: "d.m.Y",
					theme: "dark",
					monthSelectorType: "static"
				});
			});
		function updateKalender(datumString) {
			if (!datumString || !festivalKalender) return;

			// Wenn dein String "04.07.-05.07." ist, bauen wir ihn für den Kalender um
			let teile = datumString.split('-');
			let startStr = teile[0].trim() + "2026";
			let endStr = (teile.length > 1 ? teile[1].trim() : teile[0].trim()) + "2026";

			// Setzt den Kalender auf die Zeitspanne und öffnet den Monat
			festivalKalender.setDate([startStr, endStr], true);
		}
